<div class="container text-center">
    <h1>Password Generator using Django</h1>

    <form action="{% url 'password' %}">
        <select name="length">
            <!-- <option value="Select password length" selected="selected" disabled>Select password length</option> -->
            <option value="6" selected="selected">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select> Length
        <br>
        <input type="checkbox" name="uppercase"> Uppercase
        <br>
        <input type="checkbox" name="numbers"> Numbers
        <br>
        <input type="checkbox" name="specials"> Specials
        <br>
        <input type="submit" value="Generate Password" class="btn btn-primary">
    </form>

    <a href="{% url 'about'%}">About Us</a>
</div>
